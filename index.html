<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="dist/reset.css">

<body>
	<div class="reveal">

					<div>The Pennsylvania State University</div>

				</div>
			</section>
			<section>
				<div style="display: flex;">
					<div id="calculator" class="device">
						<div id="display">

						</div>
						<div id="calc_body">
							<div class="row_button">
								<div class="button" id="AC">AC</div>

							</div>
							<div class="row_button">

							</div>
							<div class="row_button">
								<div class="button number" id="four">4</div>
								<div class="button number" id="five">5</div>
								<div class="button number" id="six">6</div>
								<div class="button" id="subtract">-</div>
							</div>
							<div class="row_button">
								<div class="button number" id="one">1</div>
								<div class="button number" id="two">2</div>
								<div class="button number" id="three">3</div>
								<div class="button" id="add">+</div>
							</div>
							<div class="row_button">
								<div class="button number" id="zero">0</div>
								<div class="button" id="dot">.</div>
								<div class="button" id="equal">=</div>
							</div>
						</div>
					</div>
					<div id="div_result_table">

							<table id="result_table">
								<thead>
									<tr>
										<td>Input</td>
										<td>=</td>
									</tr>
								</thead>
								<tbody>
									<!-- <tr><td></td><td></td></tr> -->
								</tbody>
							</table>
						</div>
						<div class="fragment">
							<p>Which inputs do not trigger errors?</p>
						</div>
						<div class="fragment">
							<p>Isn't this obvious?</p>
						</div>
						<div id="div_simple" class="fragment">
							<div id="simpleDevice" class="device">
								<div id="simple_display" class="display">0</div>
								<div class="row_button">
									<div class="button" id="simple_AC">AC</div>
									<div class="button" id="simple_RUN">RUN</div>
								</div>
								<div class="row_button">
									<div class="button number" id="simple_zero">0</div>
									<div class="button number" id="simple_one">1</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section>

			</section>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<!-- my calculator actions -->
	<script src="calc.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});

		anime({
			targets: '#rotatingSquare',
			rotate: '1turn',
			easing: 'linear',
			duration: 2000,
			loop: true
		});

		function simulateButtonPress() {
			const buttons = document.querySelectorAll('#calc_body .button');
			let presses = 0;
			const intervalId = setInterval(() => {
				if (presses >= 20) {
					clearInterval(intervalId);
					return;
				}

				const randomIndex = Math.floor(Math.random() * buttons.length);
				const button = buttons[randomIndex];

				// Trigger the animation
				button.style.animation = 'none'; // Reset animation to allow it to replay
				setTimeout(() => { // Timeout to allow the 'none' style to take effect
					button.style.animation = 'click-animation 0.5s ease';
				}, 0.5);

				presses++;
			}, 300); // Executes every 300 milliseconds
		}

		Reveal.on('slidechanged', function (event) {
			if (event.indexh === 1) {
				simulate_click();
			}
		});

	</script>
</body>
